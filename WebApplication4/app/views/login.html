<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Вход в систему</h3>
                </div>
                <div class="panel-body">
                    <form name="signInForm" role="form" class="form-horizontal">
                        <div class="form-group has-feedback" ng-class="{ 'has-error': (signInForm.$submitted || signInForm.inputLogin.$touched) && signInForm.inputLogin.$invalid }">
                            <label for="inputLogin" class="col-sm-5 control-label">Логин</label>
                            <div class="col-sm-7">
                                <input name="inputLogin" type="text" class="form-control" placeholder="Логин" data-ng-model="loginData.userName" required="" autofocus="">
                                <span class="glyphicon glyphicon-ban-circle form-control-feedback" aria-hidden="true" ng-show="(signInForm.$submitted || signInForm.inputLogin.$touched)  && signInForm.inputLogin.$invalid"></span>
                            </div>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-error': (signInForm.$submitted || signInForm.inputPassword.$touched) && signInForm.inputPassword.$invalid }">
                            <label for="inputPassword" class="col-sm-5 control-label">Пароль</label>
                            <div class="col-sm-7">
                                <input name="inputPassword" type="password" class="form-control" placeholder="Пароль" data-ng-model="loginData.password" required="" autofocus="">
                                <span class="glyphicon glyphicon-ban-circle form-control-feedback" aria-hidden="true" ng-show="(signInForm.$submitted || signInForm.inputPassword.$touched)  && signInForm.inputPassword.$invalid"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-5">
                                <input class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login()" style="margin-bottom: 10px;" value="Вход" ng-disabled="signInForm.$invalid" />
                            </div>
                        </div>

                        <div data-ng-hide="!errors.length" class="alert alert-danger" style="margin-bottom: 10px;">
                            Ошибка входа:
                            <ul data-ng-repeat="error in errors">
                                <li>{{error}}</li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
